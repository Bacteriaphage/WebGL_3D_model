		<script src="matrix.js"></script>
		<!-- vertex shader -->
		<script id="2d-vertex-shader" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec2 a_texcoord;
			uniform mat4 u_matrix;
			varying lowp vec2 v_texcoord;
			void main() {
				gl_Position = u_matrix * vec4(aVertexPosition,1);
				v_texcoord = a_texcoord;
			}
		</script>
		<!-- fragment shader -->
		<script id="2d-fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying lowp vec2 v_texcoord;
			uniform sampler2D u_texture;
			uniform float aTime;
			void main() {
			/*
			  gl_FragColor = vec4(aFragmentColor.r * (cos(aFragmentPosition.x * 4.0 + aTime) + 1.0)*0.5,
				aFragmentColor.g * (cos(aFragmentPosition.y * 4.0 + aTime) + 1.0)*0.5,
				aFragmentColor.b * (cos(aFragmentPosition.z * 4.0 + aTime) + 1.0)*0.5,
				aFragmentColor.a); 
			*/
			gl_FragColor = texture2D(u_texture, v_texcoord);  //use texture to display!
			}
		</script>
	</body>
